version: "3.1"

nlu:

# =========================
# BASIC
# =========================
- intent: greet
  examples: |
    - hi
    - hello
    - start
    - open chatbot
    - hey motohelp

- intent: goodbye
  examples: |
    - bye
    - exit
    - quit
    - thank you
    - goodbye   
    - ok

# =========================
# FALLBACK
# =========================
- intent: nlu_fallback
  examples: |
    - idk
    - not sure
    - help
    - random text
    - something wrong
    - bike feels weird


# =========================
# CATEGORY SELECTION
# =========================
- intent: category_engine
  examples: |
    - engine
    - engine problem
    - engine issue

- intent: category_brake
  examples: |
    - brake
    - brake problem
    - braking issue

- intent: category_tire
  examples: |
    - tire
    - tyre
    - wheel problem

- intent: category_electrical
  examples: |
    - electrical
    - electrical problem
    - battery issue
    - wiring issue

- intent: category_fuel
  examples: |
    - fuel
    - petrol problem
    - gas issue

- intent: category_transmission
  examples: |
    - transmission
    - gear problem
    - clutch problem
    - cvt

- intent: category_suspension
  examples: |
    - suspension
    - shock problem
    - fork problem

- intent: category_control_chassis
  examples: |
    - control
    - steering
    - chassis
    - handlebar

